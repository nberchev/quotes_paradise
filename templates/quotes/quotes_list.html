{% extends 'shared/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/quotes_list.css' %}">
{% endblock %}

{% block site_content %}
    {% for quote in quotes %}
    <div class="card">
        <div class="card-header">
            Posted by {{ quote.user }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>"{{ quote.text }}"</p>
                <footer class="blockquote-footer">
                    {{ quote.author }}
                </footer>
                <button type="button" class="btn btn-secondary bttn">See details</button>
                {% if quote.image_url %}
                <img src="{{ quote.image_url }}" alt="...">
                {% else %}
                <img src="{% static 'images/quote_placeholder.jpg' %}" alt="">
                {% endif %}
            </blockquote>
        </div>
    </div>
    {% endfor %}
{% endblock %}
