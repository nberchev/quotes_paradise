{% extends 'shared/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/create_quote.css' %}">
{% endblock %}


{% block site_heading %}
    Edit Quote
{% endblock %}

{% block site_content %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="quote-form" action="{% url 'edit quote' quote.pk %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-warning" type="submit">Edit Quote</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
