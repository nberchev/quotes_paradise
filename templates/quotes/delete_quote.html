{% extends 'shared/base.html' %}

{% block site_heading %}

{% endblock %}

{% block site_content %}

        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
    <a href="{% url 'quote details' quote.pk %}">Go Back From Whence You Came</a>
{% endblock %}
